name: Run Tests

on:
    push:

jobs:
    run-tests:
        runs-on: ubuntu-latest
        
        env: 
              CI_COMMIT_MESSAGE: Build Module-Packages
              CI_COMMIT_AUTHOR: fruithost | Modules Builder
              
        strategy:
            matrix:
                php: [8.1]

        name: PHP ${{ matrix.php }}

        steps:
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: ${{ matrix.php }}

            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Get Sources
              run: |
                git clone https://github.com/fruithost/Panel.git $GITHUB_WORKSPACE/src/
                git clone https://github.com/fruithost/Documentation.wiki.git $GITHUB_WORKSPACE/wiki/
                    
            - name: Generate API docs
              uses: phpDocumentor/phpDocumentor@master
              with:
                args: -d "$GITHUB_WORKSPACE/src/" -t "$GITHUB_WORKSPACE/build/"

            - name: Commit changes
              if: github.event_name == 'push'
              run: |
                set -e
                ls $GITHUB_WORKSPACE/
                ls $GITHUB_WORKSPACE/wiki/
                ls $GITHUB_WORKSPACE/build/
                cd $GITHUB_WORKSPACE/wiki/
                cp $GITHUB_WORKSPACE/build/ $GITHUB_WORKSPACE/wiki/
                git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
                git config --global user.email "fruithost@users.noreply.github.com"
                git add .
                git diff-index --quiet HEAD || git commit -m "${{ env.CI_COMMIT_MESSAGE }}" && git push
