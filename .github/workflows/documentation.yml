name: Run Tests

on:
    push:

jobs:
    run-tests:
        runs-on: ubuntu-latest
        
        env: 
              CI_COMMIT_MESSAGE: Build Module-Packages
              CI_COMMIT_AUTHOR: fruithost | Modules Builder
              
        strategy:
            matrix:
                php: [8.1]

        name: PHP ${{ matrix.php }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              
            - name: Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.1
                  extensions: curl, gd, pdo_mysql, json, mbstring, pcre, session
                  ini-values: post_max_size=256M
                  coverage: none
                  tools: composer:v2
        
            - name: Get Sources
              run: |
                git clone https://github.com/fruithost/Panel.git ./src/
                git clone https://github.com/fruithost/Documentation.wiki.git ./wiki/
                    
            - name: Generating documentation...
              uses: impresscms-dev/generate-phpdocs-with-clean-phpdoc-md-action@v1.0.0
              with:
                  class_root_namespace: src\
                  included_classes: src\**
                  output_path: ./docs/

            - name: Commit changes
              if: github.event_name == 'push'
              run: |
                set -e
                cp ./build/ ./wiki/
                git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
                git config --global user.email "fruithost@users.noreply.github.com"
                git add .
                git diff-index --quiet HEAD || git commit -m "${{ env.CI_COMMIT_MESSAGE }}" && git push
